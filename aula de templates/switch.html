  <head>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="controllers/clothes.js"></script>
    <meta charset="UTF-8"/>
    <title>Roupitcha.com</title>
  </head>
  <body ng-controller="ClothesCtrl">
    <div>
      <span>Por favor, selecione seu gÃªnero:</span><br/>

  </body>
</html>
